# i3 config file (v4)
## ~/.config/i3/config
set $mod Mod4
set $alt Mod1

default_border pixel 4
default_floating_border normal
hide_edge_borders none
font xft:URWGothic-Book 11
for_window [class="^.*"] border pixel
for_window [urgent=latest] focus
gaps inner 14
gaps outer -2
smart_gaps on
smart_borders on

for_window [class="Tk"] floating enable

## class = $`xprop | grep WM_CLASS`
#assign [class="URxvt"] $ws3
#assign [class="Chromium"] $ws4


floating_modifier $mod
bindsym $alt+F4 exec --no-startup-id i3-msg kill
bindsym $alt+Shift+q exec --no-startup-id i3-msg kill
bindsym $alt+Shift+r exec --no-startup-id swaymsg reload || exec i3-msg restart
bindsym $alt+Shift+s exec --no-startup-id shutdown now
bindsym $alt+Shift+t exec --no-startup-id urxvt
#bindsym --whole-window button2 floating toggle
bindsym --whole-window $mod+button3 floating toggle

mode "resize" {
        bindsym j resize shrink width 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym i resize shrink height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt

        bindsym Left  resize shrink width 10 px or 10 ppt
        bindsym Down  resize grow height 10 px or 10 ppt
        bindsym Up    resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # exit resize mode: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}



## workspace
set $ws1 1
bindsym $mod+1 workspace $ws1
bindsym $mod+Ctrl+1 move container to workspace $ws1
